<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruits</title>
    <link rel="stylesheet" href="veg.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">


</head>

<header>
   <i class='bx bxs-cart'></i> 
   <a href="#" class="cart" style="position: relative; left: -300px;">cart </a>

<!--Script for the search engine-->
<form>
    <div class="search-box">
        <span class="icon"><i class='bx bx-search-alt-2'></i></span>
        <input class="search-input" type="search" placeholder="Search ">
   </div>
   <form>
   <script src="searchbox.js">

   </script>
   <!--search engine ends here -->

</header>

<body>

    <!--fruit products-->
    <div class="product-container">

        <!--box 1-->
        <div class="box1">
            <img src="https://img.freepik.com/premium-photo/chickpea-white-background_978921-2908.jpg">
            <span>Chickpeas</span>
            <button class="fruit-button" >Add to cart<i class='bx bx-cart-add'></i></button>
            <h4 class="price">Rs.75</h4>
            
            <i class='bx bx-heart'></i>
            
        </div>

        <!--box 2-->
        <div class="box2">
            <img src ="https://thumbs.dreamstime.com/b/pile-red-lentils-white-background-top-view-pile-red-lentils-white-background-121845690.jpg" >
            <span>Lentil</span>
            <button class="fruit-button" >Add to cart<i class='bx bx-cart-add'></i></button>
            <h4 class="price">Rs.45</h4>
            
            <i class='bx bx-heart'></i>
          
        </div>

        <!--box 3-->
        <div class="box3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxvFvbomi9TyjPxxNBiAzmRqLuZoI03ReLmw&s" >
            <span>Blackgram</span>
            <button class="fruit-button" >Add to cart<i class='bx bx-cart-add'></i></button>
            <h4 class="price">Rs.35</h4>
           
            <i class='bx bx-heart'></i>
            
        </div>

        <!--box 4-->
        <div class="box4">
            <img src="https://i.pinimg.com/474x/2a/a4/ef/2aa4eff72d1056589fe5900ad5ad3b29.jpg" >
            <span>Green gram</span>
            <button class="fruit-button" >Add to cart<i class='bx bx-cart-add'></i></button>
            <h4 class="price">Rs.50</h4>
           
            <i class='bx bx-heart'></i>
        
        </div>

        <!--box 5-->
        <div class="box5">
            <img src="https://img.freepik.com/premium-photo/red-kidney-beans-wooden-bowl-isolated-white-background_495226-55.jpg" >
            <span>Kidney Bean</span>
            <button class="fruit-button" >Add to cart<i class='bx bx-cart-add'></i></button>
            <h4 class="price">Rs.37</h4>
            
            <i class='bx bx-heart'></i>
          
        </div>

        <!--box 6-->
        <div class="box6">
            <img src="https://img.freepik.com/premium-photo/dried-soya-beans-white-background_436608-2984.jpg" >
            <span>Soybean</span>
            <button class="fruit-button" >Add to cart<i class='bx bx-cart-add'></i></button>
            <h4 class="price">Rs.44</h4>
           
            <i class='bx bx-heart'></i>
            
        </div>

        <!--box 7-->
        <div class="box7">
            <img src="https://m.media-amazon.com/images/I/31uVQ7nlYbL.jpg" >
            <span>Butter Beans </span>
            <button class="fruit-button" >Add to cart<i class='bx bx-cart-add'></i></button>
            <h4 class="price">Rs.45</h4>
            
            <i class='bx bx-heart'></i>
            
        </div>

        <!--box 8-->
        <div class="box8">
            <img src="https://thumbs.dreamstime.com/b/heap-pigeon-peas-white-background-39416201.jpg" >
            <span>Pigeon Peas</span>
            <button class="fruit-button" >Add to cart<i class='bx bx-cart-add'></i></button>
            <h4 class="price">Rs.30</h4>
            
            <i class='bx bx-heart'></i>
            
        </div>

        


    </div>
    
</body>
</html>
